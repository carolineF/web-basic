<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
  <form>
    <div>
        <h1>统一建模语言理论考试</h1>
      <div>
        <label>考试科目：<u>统一建模语言</u></label>
        <label>时间：<u>100分钟</u></label>
        <label>得分：<u></u></label>
      </div>
      <div>
          <label>班级：<input type="text"></label>
          <label>学号：<input type="text"></label>
          <label>姓名：<input type="text"></label>
      </div>
    </div>

      <section>
          <header><h3>一、填空题</h3></header>
          <ol>
              <li>
                  <label>UML的中文名称是：<input type="text"></label>
              </li>
              <li>
                  <label>对象最突出的特征是：<input type="text"><input type="text"><input type="text"></label>
              </li>
          </ol>
      </section>

      <section>
          <header><h3>二、选择题</h3></header>
          <ol>
              <li>
                 <header>UML与软件工程的关系是： </header>
                  <ol type="A">
                      <li><label><input type="radio" name="singleChoice_0">UML就是软件工程</label></li>
                      <li><label><input type="radio" name="singleChoice_0">UML参与到软件工程中软件开发过程中的几个阶段</label></li>
                      <li><label><input type="radio" name="singleChoice_0">UML与软件工程无关</label></li>
                      <li><label><input type="radio" name="singleChoice_0">UML是软件工程的一部分</label></li>
                  </ol>
              </li>
              <li>
                  <header>Java语言支持：</header>
                  <ol type="A">
                      <li><label><input type="radio" name="singleChoice_1">单继承</label></li>
                      <li><label><input type="radio" name="singleChoice_1">多继承</label></li>
                      <li><label><input type="radio" name="singleChoice_1">单继承和多继承都支持</label></li>
                      <li><label><input type="radio" name="singleChoice_1">单继承和多继承都不支持</label></li>
                  </ol>
              </li>
          </ol>
      </section>

      <section>
          <header><h3>三、多选题</h3></header>
          <ol>
              <li>
                  <header>用例的粒度分为以下哪三种。</header>
                  <ol type="A">
                      <li><label><input type="checkbox" name="multipleChoice_0">概述级</label></li>
                      <li><label><input type="checkbox" name="multipleChoice_0">需求级</label></li>
                      <li><label><input type="checkbox" name="multipleChoice_0">用户目标级</label></li>
                      <li><label><input type="checkbox" name="multipleChoice_0">子功能级</label></li>
                  </ol>
              </li>
              <li>
                  <header>类图由以下哪三部分构成。</header>
                  <ol type="A">
                      <li><label><input type="checkbox" name="multipleChoice_1">名称(Name)</label></li>
                      <li><label><input type="checkbox" name="multipleChoice_1">属性(Attribute)</label></li>
                      <li><label><input type="checkbox" name="multipleChoice_1">操作(Operation)</label></li>
                      <li><label><input type="checkbox" name="multipleChoice_1">方法(Function)</label></li>
                  </ol>
              </li>
          </ol>
      </section>

      <section>
          <header><h3>四、判断题</h3></header>
          <ol>
              <li>
                  <label>用例图只是用于和客户端交流和沟通的，用于确定需求。</label>
                  <input type="radio" value="V" name="trueFalse_1">V
                  <input type="radio" value="X" name="trueFalse_1">X
              </li>
              <li>
                  <label>在状态图中，终止状态在一个状态图中允许有任意多个。</label>
                  <input type="radio" value="V" name="trueFalse_2">V
                  <input type="radio" value="X" name="trueFalse_2">X
              </li>
          </ol>
      </section>

      <section>
          <header><h3>五、简答题</h3></header>
          <ol>
              <li>
                  <p><label>简述什么是模型以及模型的表现形式</label></p>
                  <textarea rows="5"></textarea>
              </li>
          </ol>
      </section>
  </form>
</body>
</html>
